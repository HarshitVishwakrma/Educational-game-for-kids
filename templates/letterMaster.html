<!DOCTYPE html>
<html>

<head>
	<title>Missing Letters Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="../static/js/letterMasterWords.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../static/css/letterMaster.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class="main">
		<div class="container">
			<div class="title">
				<h1>Missing Letters Game</h1>
				<p>The game will generate a word for you and you'll have to guess what the missing letters are.<br>Try
					finishing all themes with less than 10 mistakes</p>
			</div>

			<button id="start" class="btn btn-info">Start Game</button>


			<div id="which">
				<p>Choose a theme:</p>
				<button id="animals" class="btn btn-outline-info">Animals</button>
				<button id="food" class="btn btn-outline-info">Vegetables</button>
				<button id="lands" class="btn btn-outline-info">Fruits</button>
			</div>
			<div id="game">
				<div class="left">
					<div id="word"></div>
					<div id="letters"></div>
					<div id="imageContainer"></div>
				</div>
				<div class="right">
					<button id="toggle-music">Pause Music</button>
					<div class="timer">
						timer:
						<div id="Timerval" class="box"></div>
					</div>
					<div id="wordsLeft"></div>
					<div id="score"></div>
					<div id="highscore"></div>
				</div>
			</div>
			<div id="restart-container" style="display: none;">
				<p>Your final score is: <span id="final-score">0</span></p>
				<button id="restart-button">New Game</button>
				<div id="mistakes">Mistakes: <span id="mistakes-count">0</span></div>
			</div>

		</div>
	</div>


	<script type="text/javascript" src="../static/js/letterMaster.js"></script>
</body>

</html>
