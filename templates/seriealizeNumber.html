<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrange The Number</title>
    <link rel="stylesheet" href="../static/css/serielizeNumber.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../static/js/serielizeNumber.js" defer></script>
  </head>
  <body>
    <div class="main">
      <h1>Arrange The Numbers</h1>
      <div id="game-instructions">
        <h2>Welcome to the Game!</h2>
        <ul>
            <li>Press the start button to begin.</li>
        </ul>
        <button id="startButton" class="start-button">Start Game</button>
    </div>
    
    <div id="instructions"></div>
    <div class="game-container" id="game" >
      <div class="left">
        <div id="box-container">
          <div class="box" draggable="true">1</div>
          <div class="box" draggable="true">2</div>
          <div class="box" draggable="true">3</div>
          <div class="box" draggable="true">4</div>
          <div class="box" draggable="true">5</div>
        </div>
        <div class="right">
          <div class="boxes">
            <div class="time">Timer: <h3 id="Timerval"></h3>
            </div>
            <div class="scores" id="scoreBox">Score: <h3 id="scoreCount"></h3>
            </div>
          </div>
          <div>
            <audio id="audio">
                <source src="../static/assets/serielizeTheNumbers/Sound/backgroundmusic.mp3" type="audio/mpeg">
            </audio>
  
            <div class="buttons">
              <button class="btns" id="playPauseBTN" onclick="playPause()">Play ►</button>
            <button class="btns1" onclick="stop()">Stop ▋</button>
            </div>
        </div>
        </div>
  
  
      </div>
    </div>
    <div id="game-over" style="display: none;">
      <h2>Game Over</h2>
      <p id="final-score"></p>
      <button id="new-game-button">New Game</button>
  </div>
  
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
